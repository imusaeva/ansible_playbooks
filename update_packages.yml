--- # Start of YML file
- name: Update Packages , Install Packages, Create and insert lines to a file
  hosts: localhost
  tasks: 
    - name: Update all "yum" packages
      yum: #module
        name: '*'
        state: latest

    - name: Install Packages
      yum: #module
        name:
          - vim
          - tree
          - wget
          - curl
        state: latest

    - name: Create an empty file
      file: #module
        path: /tmp/file1_ansible
        state: touch

    - name: Insert lines to a file
      blockinfile:
        path: /tmp/file1_ansible
        block: |
          this is line one
          this is line two
          this is line three
           
           

        
        
